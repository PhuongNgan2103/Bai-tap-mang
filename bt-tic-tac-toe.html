<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt-tic-tac-toe</title>
</head>
<style>

    h3{
        margin: 0 auto;
        width: 200px;
    }

    p{
        text-align: center;
    }

    table{
        border-collapse: collapse;

    }

    td{
        border: 2px solid;
        width: 50px;
        height: 50px;
        text-align: center;
    }
</style>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 20; i++) {
        board[i] = new Array("(.)", "(.)","(.)", "(.)","(.)", "(.)","(.)", "(.)","(.)", "(.)","(.)", "(.)","(.)", "(.)","(.)", "(.)","(.)", "(.)","(.)", "(.)");
    }

    for (let i = 0; i < 20; i++) {
        data += "<br/>";
        for (let j = 0; j < 20; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
    b.innerHTML = data;

    function changeValue(str) {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        alert(str);
        board[positionX][positionY] = str.toString();
        for (let i = 0; i < 20; i++) {
            data += "<br/>";
            for (let j = 0; j < 20; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        if (str == 'X'){
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue(\"O\")'>"
        }
        else {
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue(\"X\")'>"
        }
        b.innerHTML = "<hr/>" + data;
    }

                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }

        b.innerHTML = "<hr/>" + data;
    }*/
</script>
</body>
</html>
