<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt-tu-dien</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Từ điển</legend>
        <table>
            <tr>
                <td><label for="inputWord">Hãy nhập từ cần tìm</label></td>
                <td><input type="text" id="inputWord"></td>
                <td rowspan="2">
                    <button onclick="searchword()" type="button">Tìm kiếm</button>
                </td>
            </tr>
            <tr>
                <td><label for="outputWord">Dịch</label></td>
                <td><input type="text" id="outputWord" disabled="disabled"></td>
                <td></td>
            </tr>
        </table>
    </fieldset>
</form>
<script>
    let dirEnglish = ['duck', 'class', 'hot'];
    let dirVietNam = ['vịt', 'lớp', 'nóng'];

    function searchword() {
        let input = document.getElementById('inputWord').value;
        for (let word in dirEnglish) {
            if (dirEnglish[word] == input) {
                document.getElementById('outputWord').value = dirVietNam[word];
                return ;
            }
        }
        alert('Từ điển không chứa từ này!');
    }

</script>
</body>
</html>
